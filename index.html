<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 32px;
        }
        
        #gameCanvas {
            border: 3px solid #ff6b6b;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            display: block;
        }
        
        .container {
            position: relative;
        }

        /* Estilos do HUD (Heads-Up Display) */
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #00ff00;
        }
        
        #deaths {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #ff6b6b;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #f1c40f;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #f1c40f;
        }
        
        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        /* Estilos da Tela de Vit√≥ria */
        #victory-screen {
            display: none; /* Come√ßa escondido */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #victory-screen h2 {
            font-size: 48px;
            color: #f1c40f;
            margin-bottom: 20px;
        }
        #victory-screen p {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #victory-screen button {
            font-size: 20px;
            padding: 15px 30px;
            margin-top: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #victory-screen button:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üéÆ RESCUE </h1>
    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- HUD -->
        <div id="info">Fase: <span id="level">1</span></div>
        <div id="deaths">Mortes: <span id="death-count">0</span></div>
        <div id="timer">Tempo: <span id="time-display">00:00</span></div>

        <!-- Tela de Vit√≥ria -->
        <div id="victory-screen">
            <h2>VIT√ìRIA!</h2>
            <p>Voc√™ completou o jogo!</p>
            <p>Tempo Final: <span id="final-time"></span></p>
            <p>Total de Mortes: <span id="final-deaths"></span></p>
            <button onclick="restartGame()">Recome√ßar</button>
        </div>
    </div>
    <div id="instructions">
        <p>‚¨ÖÔ∏è ‚û°Ô∏è = Mover | ESPA√áO = Pular | üî¥ = Evite! | üü° = Porta</p>
    </div>

    <!-- Carregar arquivos de script -->
    <script src="levels.js"></script>  
    <script src="game.js"></script>
</body>
</html>
